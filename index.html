<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Портфолио фотографа">
  <title>Фото Портфолио</title>
  <link rel="icon" href="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHZpZXdCb3g9IjAgMCAzMiAzMiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjMyIiBoZWlnaHQ9IjMyIiBmaWxsPSIjMTEyNDM3Ii8+CjwvZz4+" type="image/svg+xml">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
      overflow: hidden;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
    }
    .carousel {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    .slides-container {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: none;
      align-items: center;
      justify-content: center;
      background: #000;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
      z-index: 1;
    }
    .slide.active {
      display: flex;
      opacity: 1;
      z-index: 2;
    }
    .slide.fade-out {
      opacity: 0;
    }
    .slide img {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
      display: block;
    }
    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.7);
      width: 40px;
      height: 80px;
      cursor: pointer;
      z-index: 10;
      transition: color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: 300;
    }
    .nav-arrow:hover {
      color: white;
    }
    .arrow-left { left: 30px; }
    .arrow-left::before { content: '‹'; }
    .arrow-right { right: 30px; }
    .arrow-right::before { content: '›'; }
    .dots {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      z-index: 10;
    }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .dot:hover {
      background: rgba(255, 255, 255, 0.7);
    }
    .dot.active {
      background: white;
    }
    .top-menu {
      position: absolute;
      top: 30px;
      left: 30px;
      display: flex;
      align-items: center;
      gap: 40px;
      z-index: 10;
    }
    .author-name {
      color: rgba(255, 255, 255, 0.6);
      font-size: 16px;
      font-weight: 400;
      letter-spacing: -0.01em;
    }
    .menu-buttons {
      display: flex;
      gap: 30px;
    }
    .menu-btn {
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.6);
      font-size: 16px;
      font-weight: 400;
      cursor: pointer;
      transition: color 0.3s ease;
      letter-spacing: -0.01em;
      text-decoration: none;
      display: inline-block;
      position: relative;
      padding-bottom: 5px;
    }
    .menu-btn::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: transparent;
      transition: background-color 0.3s ease;
    }
    .menu-btn:hover {
      color: rgba(255, 255, 255, 1);
    }
    .menu-btn.active {
      color: rgba(255, 255, 255, 1);
    }
    .menu-btn.active::after {
      background: white;
    }
    @media (max-width: 768px) {
      .nav-arrow {
        font-size: 24px;
        width: 35px;
        height: 70px;
      }
      .arrow-left { left: 15px; }
      .arrow-right { right: 15px; }
      .top-menu {
        top: 20px;
        left: 20px;
        gap: 25px;
      }
      .author-name {
        font-size: 14px;
      }
      .menu-btn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="top-menu">
      <div class="author-name">Maxim Gospodinko</div>
      <div class="menu-buttons">
        <a href="portfolio.html" class="menu-btn" data-category="photo">Photo</a>
        <a href="portfolio.html?category=graphic" class="menu-btn" data-category="graphic">Graphic</a>
      </div>
    </div>
    <div class="slides-container" id="slides">
      <div class="slide" data-category="photo">
        <img src="photo/1.jpg" alt="Фотография 1">
      </div>
      <div class="slide" data-category="photo">
        <img src="photo/2.jpg" alt="Фотография 2">
      </div>
      <div class="slide" data-category="photo">
        <img src="photo/3.jpg" alt="Фотография 3">
      </div>
      <div class="slide" data-category="photo">
        <img src="photo/4.jpg" alt="Фотография 4">
      </div>
      <div class="slide" data-category="photo">
        <img src="photo/5.jpg" alt="Фотография 5">
      </div>
      <div class="slide" data-category="photo">
        <img src="photo/6.jpg" alt="Фотография 6">
      </div>
      <div class="slide" data-category="photo">
        <img src="photo/7.jpg" alt="Фотография 7">
      </div>
      <div class="slide" data-category="photo">
        <img src="photo/8.jpg" alt="Фотография 8">
      </div>
      <div class="slide" data-category="photo">
        <img src="photo/9.jpg" alt="Фотография 9">
      </div>
      <div class="slide" data-category="photo">
        <img src="photo/10.jpg" alt="Фотография 10">
      </div>
      <div class="slide" data-category="photo">
        <img src="photo/11.jpg" alt="Фотография 11">
      </div>
      <div class="slide" data-category="photo">
        <img src="photo/12.jpg" alt="Фотография 12">
      </div>
      <div class="slide" data-category="photo">
        <img src="photo/13.jpg" alt="Фотография 13">
      </div>
      <div class="slide" data-category="photo">
        <img src="photo/14.jpg" alt="Фотография 14">
      </div>
      <div class="slide" data-category="photo">
        <img src="photo/15.jpg" alt="Фотография 15">
      </div>
      <div class="slide" data-category="photo">
        <img src="photo/16.jpg" alt="Фотография 16">
      </div>
      <div class="slide" data-category="photo">
        <img src="photo/17.jpg" alt="Фотография 17">
      </div>
      <div class="slide" data-category="graphic">
        <img src="graphic/1.jpg" alt="Графика 1">
      </div>
      <div class="slide" data-category="graphic">
        <img src="graphic/2.jpg" alt="Графика 2">
      </div>
      <div class="slide" data-category="graphic">
        <img src="graphic/3.jpg" alt="Графика 3">
      </div>
    </div>
    <button class="nav-arrow arrow-left" aria-label="Предыдущая"></button>
    <button class="nav-arrow arrow-right" aria-label="Следующая"></button>
    <div class="dots" id="dots"></div>
  </div>
  
  <script>
    const allSlides = Array.from(document.querySelectorAll('.slide'));
    const dotsContainer = document.getElementById('dots');
    const menuButtons = document.querySelectorAll('.menu-btn');
    let currentCategory = 'photo';
    let currentSlide = 0;
    let visibleSlides = [];
    let isTransitioning = false;
    
    function getCategoryFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('category') || 'photo';
    }
    
    function updateURL(category) {
      const newURL = new URL(window.location);
      if (category === 'photo') {
        newURL.searchParams.delete('category');
      } else {
        newURL.searchParams.set('category', category);
      }
      history.pushState(null, '', newURL);
    }
    
    function filterSlides() {
      const newVisibleSlides = allSlides.filter(slide => slide.getAttribute('data-category') === currentCategory);
      
      if (visibleSlides.length > 0 && !isTransitioning) {
        const currentActiveSlide = visibleSlides[currentSlide];
        if (currentActiveSlide) {
          isTransitioning = true;
          currentActiveSlide.classList.add('fade-out');
          
          setTimeout(() => {
            allSlides.forEach(slide => {
              slide.classList.remove('active', 'fade-out');
              slide.style.display = 'none';
            });
            
            newVisibleSlides.forEach((slide, idx) => {
              slide.style.display = 'flex';
              if (idx === 0) {
                slide.classList.add('active');
              }
            });
            
            visibleSlides = newVisibleSlides;
            currentSlide = 0;
            updateDots();
            updateMenuButtons();
            isTransitioning = false;
          }, 600);
        }
      } else {
        allSlides.forEach(slide => {
          slide.classList.remove('active', 'fade-out');
          slide.style.display = 'none';
        });
        
        newVisibleSlides.forEach((slide, idx) => {
          slide.style.display = 'flex';
          if (idx === 0) slide.classList.add('active');
        });
        
        visibleSlides = newVisibleSlides;
        currentSlide = 0;
        updateDots();
        updateMenuButtons();
      }
    }
    
    function updateMenuButtons() {
      menuButtons.forEach(btn => {
        btn.classList.toggle('active', btn.getAttribute('data-category') === currentCategory);
      });
    }
    
    function updateDots() {
      dotsContainer.innerHTML = '';
      visibleSlides.forEach((_, index) => {
        const dot = document.createElement('button');
        dot.className = 'dot';
        dot.setAttribute('aria-label', `${currentCategory} ${index + 1}`);
        dot.addEventListener('click', () => goToSlide(index));
        dotsContainer.appendChild(dot);
      });
    }
    
    function updateSlide() {
      if (visibleSlides.length === 0 || isTransitioning) return;
      visibleSlides.forEach(slide => slide.classList.remove('active'));
      if (visibleSlides[currentSlide]) visibleSlides[currentSlide].classList.add('active');
      const dots = document.querySelectorAll('.dot');
      dots.forEach((dot, index) => dot.classList.toggle('active', index === currentSlide));
    }
    
    function goToSlide(index) {
      if (isTransitioning || index === currentSlide) return;
      isTransitioning = true;
      
      const oldSlide = visibleSlides[currentSlide];
      const newSlide = visibleSlides[index];
      
      oldSlide.classList.remove('active');
      newSlide.classList.add('active');
      currentSlide = index;
      
      const dots = document.querySelectorAll('.dot');
      dots.forEach((dot, i) => dot.classList.toggle('active', i === currentSlide));
      
      setTimeout(() => { isTransitioning = false; }, 600);
    }
    
    function nextSlide() {
      if (visibleSlides.length === 0 || isTransitioning) return;
      let nextIdx = (currentSlide + 1) % visibleSlides.length;
      goToSlide(nextIdx);
    }
    
    function prevSlide() {
      if (visibleSlides.length === 0 || isTransitioning) return;
      let prevIdx = (currentSlide - 1 + visibleSlides.length) % visibleSlides.length;
      goToSlide(prevIdx);
    }
    
    menuButtons.forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.preventDefault();
        const newCategory = btn.getAttribute('data-category');
        if (newCategory !== currentCategory && !isTransitioning) {
          currentCategory = newCategory;
          updateURL(currentCategory);
          filterSlides();
        }
      });
    });
    
    window.addEventListener('popstate', () => {
      const newCategory = getCategoryFromURL();
      if (newCategory !== currentCategory && !isTransitioning) {
        currentCategory = newCategory;
        filterSlides();
      }
    });
    
    document.querySelector('.arrow-left').addEventListener('click', prevSlide);
    document.querySelector('.arrow-right').addEventListener('click', nextSlide);
    
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') prevSlide();
      if (e.key === 'ArrowRight') nextSlide();
    });
    
    let touchStartX = 0;
    document.addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].screenX;
    }, { passive: true });
    
    document.addEventListener('touchend', (e) => {
      const touchEndX = e.changedTouches[0].screenX;
      const diff = touchStartX - touchEndX;
      if (Math.abs(diff) > 50) {
        if (diff > 0) nextSlide();
        else prevSlide();
      }
    }, { passive: true });
    
    currentCategory = getCategoryFromURL();
    filterSlides();
  </script>
</body>
</html>
