<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Photography Portfolio">
  <title>Photography Portfolio</title>
  <link rel="icon" href="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHZpZXdCb3g9IjAgMCAzMiAzMiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjMyIiBoZWlnaHQ9IjMyIiBmaWxsPSIjMTEyNDM3Ii8+CjwvZz4+" type="image/svg+xml">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
      overflow: hidden;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
    }
    .carousel {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    .slides-container {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
      padding-top: 80px;
      padding-bottom: 80px;
      padding-left: 80px;
      padding-right: 80px;
      box-sizing: border-box;
    }
    .slide {
      position: absolute;
      top: 80px;
      left: 80px;
      width: calc(100vw - 160px);
      height: calc(100vh - 160px);
      display: none;
      align-items: center;
      justify-content: center;
      background: #000;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
      z-index: 1;
    }
    .slide.active {
      display: flex;
      opacity: 1;
      z-index: 2;
    }
    .slide.fade-out {
      opacity: 0;
    }
    .slide img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }
    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.7);
      width: 40px;
      height: 80px;
      cursor: pointer;
      z-index: 10;
      transition: color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: 300;
    }
    .nav-arrow:hover {
      color: white;
    }
    .arrow-left { left: 30px; }
    .arrow-left::before { content: '‹'; }
    .arrow-right { right: 30px; }
    .arrow-right::before { content: '›'; }
    .dots {
      position: absolute;
      bottom: 30px;
      left: 30px;
      display: flex;
      gap: 8px;
      z-index: 10;
    }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .dot:hover {
      background: rgba(255, 255, 255, 0.7);
    }
    .dot.active {
      background: white;
    }
    .top-menu {
      position: absolute;
      top: 30px;
      left: 30px;
      display: flex;
      align-items: center;
      gap: 40px;
      z-index: 10;
    }
    .author-name {
      color: rgba(255, 255, 255, 0.6);
      font-size: 16px;
      font-weight: 400;
      letter-spacing: -0.01em;
      line-height: 1.2;
    }
    .menu-buttons {
      display: flex;
      gap: 30px;
    }
    .menu-btn {
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.6);
      font-size: 16px;
      font-weight: 400;
      cursor: pointer;
      transition: color 0.3s ease;
      letter-spacing: -0.01em;
      text-decoration: none;
      display: inline-block;
      position: relative;
      line-height: 1.2;
      padding-bottom: 3px;
    }
    .menu-btn::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: transparent;
      transition: background-color 0.3s ease;
    }
    .menu-btn:hover {
      color: rgba(255, 255, 255, 1);
    }
    .menu-btn.active {
      color: rgba(255, 255, 255, 1);
    }
    .menu-btn.active::after {
      background: white;
    }

    /* Улучшенная мобильная адаптация */
    @media (max-width: 768px) {
      .slides-container {
        padding-top: 50px;
        padding-bottom: 50px;
        padding-left: 50px;
        padding-right: 50px;
      }
      .slide {
        top: 50px;
        left: 50px;
        width: calc(100vw - 100px);
        height: calc(100vh - 100px);
      }
      .nav-arrow {
        font-size: 22px;
        width: 30px;
        height: 60px;
      }
      .arrow-left { left: 10px; }
      .arrow-right { right: 10px; }
      .top-menu {
        top: 15px;
        left: 15px;
        gap: 20px;
      }
      .dots {
        left: 10px;
        bottom: 15px;
      }
      .author-name {
        font-size: 13px;
      }
      .menu-btn {
        font-size: 13px;
      }
    }

    @media (max-height: 600px) {
      .slides-container {
        padding-top: 40px;
        padding-bottom: 40px;
        padding-left: 40px;
        padding-right: 40px;
      }
      .slide {
        top: 40px;
        left: 40px;
        width: calc(100vw - 80px);
        height: calc(100vh - 80px);
      }
      .top-menu {
        top: 10px;
        left: 15px;
        gap: 15px;
      }
      .dots {
        left: 15px;
        bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="top-menu">
      <div class="author-name">Maxim Gospodinko</div>
      <div class="menu-buttons">
        <a href="index.html" class="menu-btn" data-category="photo">Photo</a>
        <a href="index.html?category=graphic" class="menu-btn" data-category="graphic">Graphic</a>
      </div>
    </div>
    <div class="slides-container" id="slides">
      <!-- Слайды генерируются динамически через JS -->
    </div>
    <button class="nav-arrow arrow-left" aria-label="Previous"></button>
    <button class="nav-arrow arrow-right" aria-label="Next"></button>
    <div class="dots" id="dots"></div>
  </div>
  
  <script>
    // Генерируем массивы с именами файлов
    const photos = [];
    const graphics = [];
    
    for(let i = 1; i <= 17; i++) {
      const num = i.toString().padStart(2, '0');
      photos.push(`photos/${num}.jpg`);
      graphics.push(`graphic/${num}.jpg`);  // Исправлено: graphic без "s"
    }

    const dotsContainer = document.getElementById('dots');
    const menuButtons = document.querySelectorAll('.menu-btn');
    let currentCategory = 'photo';
    let currentSlide = 0;
    let isTransitioning = false;
    
    function getCategoryFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('category') || 'photo';
    }
    
    function updateURL(category) {
      const newURL = new URL(window.location);
      if (category === 'photo') {
        newURL.searchParams.delete('category');
      } else {
        newURL.searchParams.set('category', category);
      }
      history.pushState(null, '', newURL);
    }

    function getCurrentImages() {
      return currentCategory === 'photo' ? photos : graphics;
    }

    function generateSlides() {
      const slidesContainer = document.getElementById('slides');
      slidesContainer.innerHTML = '';
      
      const images = getCurrentImages();
      images.forEach((src, index) => {
        const slide = document.createElement('div');
        slide.className = 'slide';
        slide.setAttribute('data-category', currentCategory);
        slide.innerHTML = `<img src="${src}" alt="${currentCategory === 'photo' ? 'Photography' : 'Graphic Design'} ${index + 1}">`;
        slidesContainer.appendChild(slide);
      });
    }

    function updateMenuButtons() {
      menuButtons.forEach(btn => {
        btn.classList.toggle('active', btn.getAttribute('data-category') === currentCategory);
      });
    }
    
    function updateDots() {
      dotsContainer.innerHTML = '';
      const images = getCurrentImages();
      images.forEach((_, index) => {
        const dot = document.createElement('button');
        dot.className = 'dot';
        dot.setAttribute('aria-label', `${currentCategory} ${index + 1}`);
        if (index === currentSlide) dot.classList.add('active');
        dot.addEventListener('click', () => goToSlide(index));
        dotsContainer.appendChild(dot);
      });
    }

    function updateActiveSlide() {
      const slides = document.querySelectorAll('.slide');
      slides.forEach((slide, index) => {
        slide.classList.remove('active', 'fade-out');
        if (index === currentSlide) {
          slide.classList.add('active');
        }
      });
    }

    function switchCategory(newCategory, slideIndex = 0) {
      if (isTransitioning) return;
      isTransitioning = true;

      const currentSlides = document.querySelectorAll('.slide');
      if (currentSlides.length > 0 && currentSlides[currentSlide]) {
        currentSlides[currentSlide].classList.add('fade-out');
      }

      setTimeout(() => {
        currentCategory = newCategory;
        currentSlide = slideIndex;
        generateSlides();
        updateActiveSlide();
        updateDots();
        updateMenuButtons();
        updateURL(currentCategory);
        isTransitioning = false;
      }, 600);
    }
    
    function goToSlide(index) {
      if (isTransitioning) return;
      
      const images = getCurrentImages();
      
      // Бесшовная навигация между категориями
      if (index >= images.length) {
        // Переходим к следующей категории (с первого слайда)
        const newCategory = currentCategory === 'photo' ? 'graphic' : 'photo';
        switchCategory(newCategory, 0);
        return;
      }
      
      if (index < 0) {
        // Переходим к предыдущей категории (с последнего слайда)
        const newCategory = currentCategory === 'photo' ? 'graphic' : 'photo';
        const newImages = newCategory === 'photo' ? photos : graphics;
        switchCategory(newCategory, newImages.length - 1);
        return;
      }

      // Обычный переход внутри категории
      if (index === currentSlide) return;
      
      isTransitioning = true;
      const slides = document.querySelectorAll('.slide');
      
      if (slides[currentSlide]) {
        slides[currentSlide].classList.remove('active');
        slides[currentSlide].classList.add('fade-out');
      }
      
      setTimeout(() => {
        slides.forEach(slide => slide.classList.remove('fade-out'));
        currentSlide = index;
        updateActiveSlide();
        updateDots();
        isTransitioning = false;
      }, 300);
    }
    
    function nextSlide() {
      const images = getCurrentImages();
      let nextIdx = currentSlide + 1;
      goToSlide(nextIdx);
    }
    
    function prevSlide() {
      let prevIdx = currentSlide - 1;
      goToSlide(prevIdx);
    }
    
    // Event listeners
    menuButtons.forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.preventDefault();
        const newCategory = btn.getAttribute('data-category');
        if (newCategory !== currentCategory) {
          switchCategory(newCategory);
        }
      });
    });
    
    window.addEventListener('popstate', () => {
      const newCategory = getCategoryFromURL();
      if (newCategory !== currentCategory && !isTransitioning) {
        switchCategory(newCategory);
      }
    });
    
    document.querySelector('.arrow-left').addEventListener('click', prevSlide);
    document.querySelector('.arrow-right').addEventListener('click', nextSlide);
    
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') prevSlide();
      if (e.key === 'ArrowRight') nextSlide();
    });
    
    // Touch events для мобильных устройств
    let touchStartX = 0;
    let touchStartY = 0;
    
    document.addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].screenX;
      touchStartY = e.changedTouches[0].screenY;
    }, { passive: true });
    
    document.addEventListener('touchend', (e) => {
      const touchEndX = e.changedTouches[0].screenX;
      const touchEndY = e.changedTouches[0].screenY;
      const diffX = touchStartX - touchEndX;
      const diffY = Math.abs(touchStartY - touchEndY);
      
      // Проверяем что это горизонтальный свайп
      if (Math.abs(diffX) > 50 && diffY < 100) {
        if (diffX > 0) {
          nextSlide();
        } else {
          prevSlide();
        }
      }
    }, { passive: true });
    
    // Инициализация
    currentCategory = getCategoryFromURL();
    generateSlides();
    updateActiveSlide();
    updateDots();
    updateMenuButtons();
  </script>
</body>
</html>
